{% extends 'main.html' %}

{% block content %}
<div style="max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
    <h1 style="text-align: center; color: #333;"> Registration For Brave </h1>
    <form method="POST" style="margin-top: 20px;">
        {% csrf_token %}
        <fieldset style="border: none; margin-bottom: 20px;">
          <legend style="font-size: 1.2em; margin-bottom: 10px; color: #555;"> Enter Details Below       </legend> 
            {{ form.as_p }}
        </fieldset>
        <div style="text-align: center;">
            <button type="submit" style="background-color: #007BFF; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                Sign up
            </button>
        </div>
    </form>
    <div style="text-align: center; margin-top: 15px;">
        <small style="display: block; color: #666;">already have an account?</small>
        <a href="#" style="color: #007BFF; text-decoration: none;">Log In</a>
    </div>
</div>
{% endblock content %}
