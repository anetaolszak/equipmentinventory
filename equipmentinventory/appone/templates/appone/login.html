{% extends "main.html" %}

{% block content %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #f9f9f9;">
    <form method="POST" style="width: 400px; padding: 50px; box-shadow: 0 2px 90px rgba(0,0,0,0.1); border-radius: 5px; background: white;">
        {% csrf_token %}
        <fieldset style="border: none; margin: 0; padding: 0;">
            <legend style="font-size: 1.4em; color: #333; margin-bottom: 10px;">Log In</legend>
            {{ form.as_p }}
            <button type="submit" style="width: 100%; background-color: #007BFF; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px;">
                Login
            </button>
        </fieldset>
    </form>
    <div style="text-align: center; margin-top: 20px;">
        <small style="font-size: 0.9em; color: #666;">Register For An Account <a href="{% url 'register' %}" style="color: #007BFF; text-decoration: none;">Sign Up Now</a></small>
    </div>
</div>
{% endblock content %}
