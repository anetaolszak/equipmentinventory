{% extends 'main.html' %} {% load static %}
{% block content %}
<div class="container">
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <h1>Reservation Form</h1>
    <link href="{% static 'appone/styles.css' %}" rel="stylesheet" />
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reserve Item</button>
    </form>
</div> 
{% endblock %}
