{% extends 'main.html' %}
<!-- inheritance everything from main.html -->
{% block content %}

<div class="card mb-3">

  <div class="row g-0">

    <div>

      <div class="card-body">

        <h2 class="card-title">Sign Up</h2>

        <p class="card-text">

          <form method="POST">

            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit"

              class="btn btn-primary">

              Sign Up

            </button>

          </form>

        </p>

      </div>

    </div>

  </div>

</div>

{% endblock content %}
